<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <center>
        <h1>Student Registration Form</h1>
    </center>
    <form action="">

        <label for="">First Name</label>
        <input type="text"> (Max 50 Characters Allowed) <br><br>

        <label for="">Last Name</label>
        <input type="text">(Max 50 Characters Allowed) <br><br>

        <label for="">Email ID</label>
        <input type="email"><br><br>

        <label for="">Mobile Number</label>
        <input type="number">(Max 10 Digits Allowed)<br><br>

        <label for="">Gender</label>
        <input type="checkbox"><label for="">Male</label>
        <input type="checkbox"><label for="">Female</label>
        <input type="checkbox"><label for="">Other</label><br><br>

        <label for="">Date of Birth(DOB)</label>
        <input type="date"><br><br>

        <label for="">Address</label>
        <input type="text"><br><br>

        <label for="">City</label>
        <input type="text">(Max 50 Characters Allowed)<br><br>

        <label for="">Pin code</label>
        <input type="text" name="" id="">(Max 6 Numbers Allowed)<br><br>

        <label for="">state</label>
        <input type="text" name="" id="">(Max 50 Characters Allowed)<br><br>

        <label for="">Country</label>
        <input type="text" name="" id=""><br><br>


        <label for="">Hobbies</label><br>
        <input type="checkbox" name="" id=""><label for="">Drawing</label>
        <input type="checkbox" name="" id=""><label for="">Singing</label>
        <input type="checkbox" name="" id=""><label for="">Dancing</label>
        <input type="checkbox" name="" id=""><label for="">Sketching</label><br>
        <input type="checkbox" name="" id=""><label for="">Others</label>
        <input type="text"><br><br>

        <label for="">Qualification</label><br>
        <input type="checkbox">
        <label for="">High School</label><br>
        <input type="checkbox">
        <label for="">Higher School</label><br>
        <input type="checkbox">
        <label for="">Graduation</label><br>
        <input type="checkbox">
        <label for="">Post</label><br>
        <input type="checkbox">
        <label for="">Phd</label><br><br>

        <label for="">Courses Applied For</label><br>
        <input type="checkbox">
        <label for="">BCA</label><br>
        <input type="checkbox">
        <label for="">B.COM</label><br>
        <input type="checkbox">
        <label for="">B.SC</label><br>
        <input type="checkbox">
        <label for="">BA</label><br>
        <input type="checkbox">
        <label for="">MCA</label><br>
        <input type="checkbox">
        <label for="">M.COM</label><br>
        <input type="checkbox">
        <label for="">M.SC</label><br>
        <input type="checkbox">
        <label for="">MA</label><br><br>

        <label for="">Uploade your document</label>
        <input type="file"><br><br>

        <center>
            <input type="button" value="Submit">
            <input type="button" value="Reset">
        </center>

    </form>
</body>

</html>
